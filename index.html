<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeesLearn tutoriales</title>
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>

  <header>

    <nav class="mainmenu">

      <a class="enlace" href="https://beeslearn.github.io/"><img src="images/logo.svg" alt="logo-marca" class="logo"></a>      

      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <img src="images/bx-menu.svg" alt="img icon-menu">
      </label>

      <ul>
        <li><a class="link" href="https://beeslearn.github.io/">Inicio</a></li>
        <li><a class="active" href="https://beeslearn.github.io/tutorials/">Tutorias</a></li>
        <li><a class="link" href="https://beeslearn.github.io/about/">Nosotros</a></li>
      </ul>

    </nav>

  </header>

  <section class="barner">
    <h1><titulo</title></h1>
    <br>
    <p>Sobre nosotros.</p>
  </section>

  <!----------------------contenido------------------------>

  <h3>Visión</h3>

  <section class="vision">
    <p>valores</p>
    <p>visión</p>
    <p>Equipo de trabajo</p>
    <p>Biografía</p>
  </section>

  <!----------------------contacto------------------------>

  <section>
    <div class="call">
      <img src="images/gmail-b.svg" alt="img e-mail">
      <p>Correo</p>
    </div>

    <div class="call">
      <img src="images/phone-b.svg" alt="img phone">
      <p>Teléfono</p>
    </div>

    <div class="call">
      <img src="images/youtube-b.svg" alt="img youtube">
      <p>YouTube</p>
    </div>
  </section>

  <!----------------------Pago------------------------>

  <h3>Medios de pago</h3>

  <section class="pagos">
    <div class="nequi">
      <img src="images/nequi-logo.svg" alt="img icon-nequi">
      <p>Nequi</p>
    </div>

    <div class="daviplata">
      <img src="images/daviplata-logo.svg" alt="img icon-daviplata">
      <p>Daviplata</p>
    </div>
  </section>

  <!----------------------redes------------------------>

  <section class="redes">

    <div class="contacto">
      <img class="red" src="images/gmail.svg" alt="img icon-menu">
      <p class="red">correo@gmail</p>
    </div>

    <div class="contacto">
      <img class="red" src="images/phone-small.svg" alt="img icon-menu">
      <p class="red">555-123 123</p>
    </div>    

    <div class="contacto">
      <img class="red" src="images/youtube.svg" alt="img icon-menu">
      <p class="red">youtube</p>
    </div> 

  </section>

  <!----------------------footer------------------------>

  <footer><p class="date">2022 Todos los derechos reservados</p></footer>

  <script src="scripts/main.js"></script>
